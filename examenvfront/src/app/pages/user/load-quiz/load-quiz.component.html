<div class="bootstrap-wrapper">
	<div class="container-fluid">
		<h1 class="mt20">Available Quizzes</h1>
		<div class="row mt20" *ngIf="quizzes">
			<div class="col-md-4" *ngFor="let quiz of quizzes">
				
				<mat-card class="mb20">
					<mat-card-header>
						<div mat-card-avatar class="example-header-image"></div>
						<mat-card-title>
							{{quiz.title}}
						</mat-card-title>
						<mat-card-subtitle>
							{{quiz.category.title}}
						</mat-card-subtitle>
					</mat-card-header>

					<mat-card-content>
						<p class="truncate">{{quiz.description}}</p>
					</mat-card-content>

					<mat-card-actions>
						<button mat-raised-button>View</button>
						<button mat-raised-button  class="ml10" color="primary">Start</button>
						<button mat-stroked-button>Questions:{{quiz.numberOfQuestions}}</button>
						<button mat-stroked-button>Point:{{quiz.maxMark}}</button>
					</mat-card-actions>
				</mat-card>
			</div>
			<div class="col-md-12" *ngIf="quizzes.length==0">
				<mat-card>
					<mat-card-content>
						<h1>COULDN'T FOUND ANY AVAILABLE QUIZ FOR THIS CATEGORY</h1>
					</mat-card-content>
				</mat-card>
			</div>
		</div>
	</div>
</div>

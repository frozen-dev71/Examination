<mat-card>
	<mat-action-list>
		<div mat-subheader>
			Available Categories
		</div>
		<button mat-list-item routerLink="/user-dashboard/0">
			<mat-icon mat-list-icon>quiz</mat-icon>All Quizzes
		</button>
		<button [routerLink]="'/user-dashboard/'+cat.cId" mat-list-item *ngFor="let cat of categories">
			<mat-icon mat-list-icon>quiz</mat-icon>{{cat.title}}
		</button>
	</mat-action-list>
</mat-card>

<mat-card>
	<h1>Add New Quiz</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1">

				<form action="">


					<mat-form-field class="w100" appearance="fill">
						<mat-label>Enter Title</mat-label>
						<input type="text" name="title" placeholder="Enter here" matInput>
					</mat-form-field>

					<mat-form-field class="w100" appearance="fill">
						<mat-label>Enter Description</mat-label>
						<textarea name="description" rows="9" placeholder="Enter description here" matInput></textarea>
					</mat-form-field>

					<div class="row">
						<div class="col-md-6">

							<mat-form-field class="w100" appearance="fill">
								<mat-label>Maximum Mark</mat-label>
								<input type="text" name="maxMark" placeholder="Enter here" matInput>
							</mat-form-field>

						</div>
						<div class="col-md-6">
							<mat-form-field class="w100" appearance="fill">
								<mat-label>Number of Questions</mat-label>
								<input type="text" name="numberOfQuestions" placeholder="Enter here" matInput>
							</mat-form-field>
						</div>
					</div>

					<mat-slide-toggle class="mt20" color="primary" [checked]="false">
				  Publish Status
				</mat-slide-toggle>
				<br>
				<mat-form-field appearance="fill" class="mt20 w100">
					<mat-label>Categories</mat-label>
					<mat-select name="category">
					  <mat-option *ngFor="let cat of categories" [value]="cat.cId">
						{{cat["title"]}}
					  </mat-option>
					</mat-select>
				  </mat-form-field>

				  <div class="container text-center">
					<button mat-raised-button>Add</button>
				  </div>

				</form>


			</div>
		</div>
	</div>
</mat-card>

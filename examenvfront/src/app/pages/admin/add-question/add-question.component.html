<div class="bootstrap-wrapper">
	<div class="row mt20">
		<div class="col-md-12">
			<h1>Adding Question to <span style="font-weight: bold;">{{qTitle}}</span></h1>
			<mat-card>

				<mat-card-header>
					<mat-card-subtitle>
						Enter the details of the new question
					</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>

					<form class="mt20" action="">
						
						<mat-form-field class="w100">
							<mat-label>Enter question content</mat-label>
							<textarea matInput rows="9" placeholder="Enter here."></textarea>
						  </mat-form-field>

						  <div class="row">
							<div class="col-md-6">
									<mat-form-field class="w100">
											<mat-label>Enter Option 1</mat-label>
											<input type="text" matInput>
									</mat-form-field>
							</div>
							<div class="col-md-6">
								<mat-form-field class="w100">
									<mat-label>Enter Option 2</mat-label>
									<input type="text" matInput>
							</mat-form-field>
							</div>
						  </div>

						  <div class="row">
							<div class="col-md-6">
								<mat-form-field class="w100">
									<mat-label>Enter Option 3</mat-label>
									<input type="text" matInput>
							</mat-form-field>
							</div>
							<div class="col-md-6">
								<mat-form-field class="w100">
									<mat-label>Enter Option 4</mat-label>
									<input type="text" matInput>
							</mat-form-field>
							</div>

						  </div>

							<mat-form-field class="w100">
								<mat-label>Select Answer</mat-label>
								<mat-select required>
									<mat-option>Option 1</mat-option>
									<mat-option>Option 2</mat-option>
									<mat-option>Option 3</mat-option>
									<mat-option>Option 4</mat-option>
								</mat-select>
							</mat-form-field>

						  <div class="container text-center">
							<button mat-raised-button>ADD</button>
						</div>
					</form>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
